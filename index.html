<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>네이버 웹툰</title>
    <link
      rel="shortcut icon"
      href="./styles/webtoon_favicon_32x32.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Header -->
    <div>
      <div class="header_container">
        <div class="screen-w">
          <div class="flex justify-between items-center">
            <div class="flex items-center">
              <div class="bg-green text-white nav-child">홈</div>
              <div class="nav-child">웹툰</div>
              <div class="nav-child">베스트도전</div>
              <div class="nav-child">도전만화</div>
              <div class="nav-child">마이페이지</div>
            </div>
            <div class="bg-green text-white creator-btn">CREATOR'S</div>
          </div>
        </div>
      </div>
    </div>

    <div class="screen-w">
      <!-- Daily -->
      <div>
        <div class="mt-15 mb-5" style="height: 50px">
          <div class="flex justify-between items-center" style="height: 100%">
            <div class="flex gap-15 items-center">
              <h4 class="text-xl font-semibold">월요웹툰</h4>
              <div class="flex gap-5 text-gray text-15">
                <span>인기순</span>
                &#183;
                <span>업데이트순</span>
                &#183;
                <span>조회순</span>
                &#183;
                <span class="text-green">별점순</span>
              </div>
            </div>
            <div>
              <span class="text-15 text-gray">월요웹툰 전체보기 ></span>
            </div>
          </div>
        </div>
        <ul class="flex">
          <li class="daily-child">
            <div style="border-radius: 4px; overflow: hidden">
              <img
                src="./images/우아한 욕망.jpg"
                alt="우아한 욕망"
                style="width: 100%"
              />
            </div>
            <div class="flex-col pt-12 gap-2">
              <p class="font-semibold" style="line-height: 21px">우아한 욕망</p>
              <p class="text-sm" style="line-height: 20px; font-weight: 500">
                김종건
              </p>
            </div>
          </li>
          <li class="daily-child">
            <div style="border-radius: 4px; overflow: hidden">
              <img
                src="./images/뷰티풀 군바리.jpg"
                alt="뷰티풀 군바리"
                style="width: 100%"
              />
            </div>
            <div class="flex-col pt-12 gap-2">
              <p class="font-semibold" style="line-height: 21px">
                뷰티풀 군바리
              </p>
              <p class="text-sm" style="line-height: 20px; font-weight: 500">
                설이 / 윤성원
              </p>
            </div>
          </li>
          <li class="daily-child">
            <div style="border-radius: 4px; overflow: hidden">
              <img
                src="./images/신의 탑.jpg"
                alt="신의 탑"
                style="width: 100%"
              />
            </div>
            <div class="flex-col pt-12 gap-2">
              <p class="font-semibold" style="line-height: 21px">신의 탑</p>
              <p class="text-sm" style="line-height: 20px; font-weight: 500">
                SIU
              </p>
            </div>
          </li>
          <li class="daily-child">
            <div style="border-radius: 4px; overflow: hidden">
              <img
                src="./images/똑 닮은 딸.jpg"
                alt="똑 닮은 딸"
                style="width: 100%"
              />
            </div>
            <div class="flex flex-col pt-12 gap-2">
              <p class="font-semibold" style="line-height: 21px">똑 닮은 딸</p>
              <p class="text-sm" style="line-height: 20px; font-weight: 500">
                이담
              </p>
            </div>
          </li>
          <li class="daily-child">
            <div style="border-radius: 4px; overflow: hidden">
              <img
                src="./images/퀘스트지상주의.jpg"
                alt="퀘스트지상주의"
                style="width: 100%"
              />
            </div>
            <div class="flex flex-col pt-12 gap-2">
              <p class="font-semibold" style="line-height: 21px">
                퀘스트지상주의
              </p>
              <p class="text-sm" style="line-height: 20px; font-weight: 500">
                박태준 만화회사
              </p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
